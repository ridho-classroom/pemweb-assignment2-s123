<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise Dashboard üå§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <h1 class="logo"><i class="fas fa-cloud-sun"></i> WeatherWise</h1>
        <div class="controls">
            <button id="theme-toggle" class="control-btn" title="Ganti Tema">
                <i class="fas fa-moon"></i>
            </button>
            <button id="unit-toggle" class="control-btn" title="Ganti Satuan">
                ¬∞C / ¬∞F
            </button>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Cari Kota (misalnya: Jakarta)" autocomplete="off">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <div id="autocomplete-results" class="autocomplete-dropdown"></div>
            </div>
            <div class="history-favorites">
                <div id="search-history-container">
                    <h4>Riwayat Pencarian:</h4>
                    <div id="search-history" class="tag-list"></div>
                </div>
                <div id="favorites-container">
                    <h4>Lokasi Favorit:</h4>
                    <div id="favorites-list" class="tag-list"></div>
                </div>
            </div>
        </section>

        <div id="loading-spinner" class="loading-overlay hidden">
            <i class="fas fa-spinner fa-spin"></i> Memuat...
        </div>
        <div id="error-message" class="error-banner hidden"></div>
        
        <section class="weather-dashboard">
            <div id="current-weather" class="card hero-card">
                <div class="placeholder">Memuat data cuaca saat ini...</div>
            </div>

            <div id="additional-data" class="card detail-grid">
                <h2>Detail Cuaca Lainnya</h2>
                <div id="hourly-forecast-placeholder" class="detail-item full-width">
                    <p>Prakiraan Per Jam</p>
                </div>
                <div id="aqi-uv" class="detail-item">
                    <i class="fas fa-leaf"></i>
                    <p>AQI: <span id="aqi-value">N/A</span></p>
                    <p>UV Index: <span id="uv-value">N/A</span></p>
                </div>
                <div id="sun-times" class="detail-item">
                    <i class="fas fa-sun"></i>
                    <p>Terbit: <span id="sunrise-time">N/A</span></p>
                    <p>Terbenam: <span id="sunset-time">N/A</span></p>
                </div>
            </div>

            <div class="forecast-section full-width">
                <h2>Prakiraan 5 Hari</h2>
                <div id="forecast-5-days" class="forecast-grid">
                    </div>
            </div>
        </section>
    </main>

    <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
