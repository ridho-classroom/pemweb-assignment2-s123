<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather</h1>
            <div class="controls">
                <div class="search-container">
                    <label for="city-input" class="sr-only">Search for a city</label>
                    <input list="city-suggestions" type="text" id="city-input" placeholder="Search for a city..." aria-label="Search city" />
                    <datalist id="city-suggestions"></datalist>
                    <button id="search-btn" class="btn" aria-label="Search city">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
                <button id="toggle-unit" class="btn small-btn" title="Toggle Â°C/Â°F" aria-label="Toggle temperature unit">Â°C / Â°F</button>
                <button id="toggle-theme" class="btn small-btn" title="Toggle Dark/Light Theme" aria-label="Toggle dark light theme">ðŸŒ“</button>
            </div>
        </header>
        
        <section class="favorites-container" aria-label="Favorite locations">
            <h2>Favorites</h2>
            <div class="favorites-list" id="favorites-list"></div>
        </section>
        <div id="error-message" class="error-message"></div>
        <div id="loading" class="loading">Loading...</div>
        <main>
            <section id="current-weather" class="weather-card" aria-live="polite">
                <div class="location">
                    <h2 id="city-name">--</h2>
                    <p id="country">--</p>
                </div>
                <div class="weather-main">
                    <img id="weather-icon" src="" alt="Weather Icon" />
                    <div class="temperature">
                        <span id="temperature">--</span>
                        <span class="unit">Â°C</span>
                    </div>
                    <p id="weather-description">--</p>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <span>Feels Like:</span>
                        <span id="feels-like" class="detail-value">--Â°C</span> 
                    </div>
                    <div class="detail">
                        <span>Humidity:</span>
                        <span id="humidity" class="detail-value">--%</span>
                    </div>
                    <div class="detail">
                        <span>Wind:</span>
                        <span id="wind-speed" class="detail-value">-- km/h</span>
                    </div>
                </div>
            </section>
            <section id="forecast" class="forecast-container" aria-label="5 day forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-list" class="forecast-list" tabindex="0"></div>
            </section>
        </main>
    </div>

    <!-- Modal for forecast detail -->
    <div id="forecast-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Forecast Details</h3>
                <button class="close-btn" aria-label="Close forecast details">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
