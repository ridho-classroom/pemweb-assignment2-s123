<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time weather dashboard with forecasts">
    <title>Weather Dashboard - OpenWeatherMap API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                    </svg>
                    Weather Dashboard
                </h1>
                <div class="header-controls">
                    <button id="unitToggle" class="btn btn-secondary" aria-label="Toggle temperature unit">
                        <span id="unitLabel">°C</span>
                    </button>
                    <button id="themeToggle" class="btn btn-secondary" aria-label="Toggle theme">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-wrapper">
                    <input 
                        type="search" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search city..."
                        autocomplete="off"
                        aria-label="Search for a city"
                    >
                    <button id="searchBtn" class="btn btn-primary search-btn" aria-label="Search">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <button id="locationBtn" class="btn btn-secondary" aria-label="Use current location">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div id="searchSuggestions" class="search-suggestions" role="listbox"></div>
                <div id="recentSearches" class="recent-searches"></div>
            </section>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3 id="errorTitle">Something went wrong</h3>
                <p id="errorMessage">Unable to fetch weather data</p>
                <button id="retryBtn" class="btn btn-primary">Try Again</button>
            </div>

            <!-- Current Weather Section -->
            <section id="currentWeather" class="current-weather hidden">
                <div class="weather-main">
                    <div class="weather-info">
                        <h2 id="cityName" class="city-name">Loading...</h2>
                        <p id="currentDate" class="current-date"></p>
                        <div class="temperature">
                            <span id="currentTemp" class="temp-value">--</span>
                            <span class="temp-unit">°</span>
                        </div>
                        <div class="weather-condition">
                            <img id="weatherIcon" src="" alt="Weather icon" class="weather-icon">
                            <p id="weatherDescription" class="weather-desc">--</p>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                            </svg>
                            <div>
                                <p class="detail-label">Feels Like</p>
                                <p id="feelsLike" class="detail-value">--°</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                            </svg>
                            <div>
                                <p class="detail-label">Humidity</p>
                                <p id="humidity" class="detail-value">--%</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                            </svg>
                            <div>
                                <p class="detail-label">Wind Speed</p>
                                <p id="windSpeed" class="detail-value">-- m/s</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            </svg>
                            <div>
                                <p class="detail-label">Pressure</p>
                                <p id="pressure" class="detail-value">-- hPa</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="favoriteBtn" class="btn btn-favorite" aria-label="Add to favorites">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span>Add to Favorites</span>
                </button>
            </section>

            <!-- Forecast Section -->
            <section id="forecastSection" class="forecast-section hidden">
                <h3 class="section-title">5-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container"></div>
            </section>

            <!-- Favorites Section -->
            <section id="favoritesSection" class="favorites-section">
                <h3 class="section-title">Favorite Locations</h3>
                <div id="favoritesContainer" class="favorites-container"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Weather Dashboard. Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener">OpenWeatherMap API</a></p>
        </div>
    </footer>

    <!-- Modal for Forecast Details -->
    <div id="forecastModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <h3 id="modalDate" class="modal-title"></h3>
            <div id="modalDetails" class="modal-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
