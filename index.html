<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard cuaca responsif dengan forecast 5 hari dan integrasi API real-time">
    <title>Dashboard Cuaca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body data-theme="light">
    <div class="container">
        <header role="banner">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cloud-sun" aria-hidden="true"></i>
                    <span>WeatherPro</span>
                </div>
                <div class="search-container">
                    <label for="citySearch" class="sr-only">Cari kota</label>
                    <input 
                        type="text" 
                        id="citySearch" 
                        class="search-box" 
                        placeholder="Cari kota..."
                        autocomplete="off"
                        aria-label="Cari cuaca kota"
                    >
                    <button class="search-btn" id="searchBtn" aria-label="Cari">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                    <div class="search-suggestions" id="suggestions" role="listbox"></div>
                </div>
                <div class="controls">
                    <button class="btn" id="unitToggle" aria-label="Ganti satuan suhu">
                        <i class="fas fa-thermometer-half" aria-hidden="true"></i>
                        <span id="unitLabel">°C</span>
                    </button>
                    <button class="btn" id="themeToggle" aria-label="Ganti tema">
                        <i class="fas fa-moon" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-primary" id="locationBtn" aria-label="Gunakan lokasi saya">
                        <i class="fas fa-location-crosshairs" aria-hidden="true"></i>
                        <span>Lokasi Saya</span>
                    </button>
                </div>
            </div>
        </header>

        <div id="messageContainer"></div>

        <main role="main">
            <section class="main-weather" id="mainWeather" aria-label="Cuaca saat ini">
                <div class="loading">
                    <div class="spinner" role="status" aria-label="Memuat data cuaca"></div>
                </div>
            </section>

            <section class="forecast-container hidden" id="forecastContainer" aria-label="Prakiraan cuaca 5 hari">
                <h3><i class="fas fa-calendar-days" aria-hidden="true"></i> Prakiraan 5 Hari</h3>
                <div class="forecast-grid" id="forecastGrid"></div>
            </section>

            <section class="favorites-section" aria-label="Lokasi favorit">
                <div class="favorites-header">
                    <h3><i class="fas fa-heart" aria-hidden="true"></i> Lokasi Favorit</h3>
                    <button class="btn btn-primary" id="addFavorite" aria-label="Tambah lokasi saat ini ke favorit">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span>Tambah ke Favorit</span>
                    </button>
                </div>
                <div class="favorites-grid" id="favoritesGrid">
                    <div class="empty-state">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                        <p>Belum ada lokasi favorit. Tambahkan lokasi favorit Anda!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer role="contentinfo">
            <p>© 2025 WeatherPro Dashboard | Powered by OpenWeatherMap API</p>
            <p>Data cuaca diperbarui setiap jam</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
