<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly - Weather Dashboard</title>
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
        CONTAINER UTAMA
        - Menggunakan class container untuk membatasi lebar maksimum
        - Memberikan padding untuk spacing
    -->
    <div class="container">
      <!-- 
            HEADER SECTION
            - Berisi logo, search bar, dan control buttons
            - Menggunakan flexbox untuk layout responsive
        -->
      <header class="header">
        <!-- Logo dengan icon SVG -->
        <h1 class="logo">
          <svg
            class="logo-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
            />
          </svg>
          Weather Dashboard
        </h1>

        <!-- 
                SEARCH CONTAINER
                - Input field dengan icon search
                - Position relative untuk positioning icon
            -->
        <div class="search-container">
          <svg
            class="search-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            class="search-input"
            placeholder="Search for a city..."
            id="searchInput"
          />
        </div>

        <!-- 
                CONTROLS SECTION
                - Tombol untuk My Location, Unit Toggle, dan Theme Toggle
                - Menggunakan onclick untuk memanggil JavaScript functions
            -->
        <div class="controls">
          <!-- Tombol Current Location -->
          <button class="btn" onclick="getCurrentLocation()">
            <svg
              class="btn-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            My Location
          </button>

          <!-- Tombol Unit Toggle (Celsius/Fahrenheit) -->
          <button class="btn" onclick="toggleUnit()" id="unitToggle">°C</button>

          <!-- 
                    THEME TOGGLE BUTTON
                    - Menggunakan 2 icon (sun & moon) dengan CSS transitions
                    - Class theme-toggle untuk styling khusus
                -->
          <button class="btn theme-toggle" onclick="toggleTheme()">
            <svg
              class="theme-icon sun-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              />
            </svg>
            <svg
              class="theme-icon moon-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
          </button>
        </div>
      </header>

      <!-- 
            ERROR MESSAGE
            - Hidden secara default, ditampilkan oleh JavaScript saat ada error
            - Menggunakan class 'hidden' untuk hide/show
        -->
      <div class="error hidden" id="error"></div>

      <!-- 
            LOADING INDICATOR
            - Spinner animation saat fetch data
            - Hidden secara default
        -->
      <div class="loading hidden" id="loading">
        <div class="spinner"></div>
        <p>Loading weather...</p>
      </div>

      <!-- 
            MAIN GRID LAYOUT
            - Menggunakan CSS Grid
            - 2 kolom pada desktop, 1 kolom pada mobile
            - main-content (kiri) dan sidebar (kanan)
        -->
      <div class="main-grid">
        <!-- MAIN CONTENT (Left Column) -->
        <div class="main-content">
          <!-- 
                    CURRENT WEATHER CARD
                    - Card utama yang menampilkan cuaca saat ini
                    - Berisi header, visual weather, dan details grid
                -->
          <div class="card" id="weatherCard">
            <!-- Header dengan location name dan favorite button -->
            <div class="weather-card-header">
              <div>
                <p class="weather-location">Current Weather</p>
                <h2 class="location-name" id="locationName">Jakarta, ID</h2>
              </div>
              <!-- 
                            FAVORITE BUTTON
                            - Heart icon yang berubah warna saat diklik
                            - State dikelola oleh JavaScript
                        -->
              <button class="favorite-btn" onclick="toggleFavorite()">
                <svg
                  class="favorite-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                  />
                </svg>
              </button>
            </div>

            <!-- 
                        WEATHER MAIN SECTION
                        - Menampilkan emoji cuaca, temperature, dan condition
                        - Flexbox layout yang responsive
                    -->
            <div class="weather-main">
              <div class="weather-visual">
                <!-- Weather emoji diupdate oleh JavaScript -->
                <div class="weather-emoji" id="weatherEmoji">☀️</div>
                <div class="temperature-info">
                  <div class="temperature" id="temperature">28°</div>
                  <div class="condition" id="condition">Sunny</div>
                </div>
              </div>
              <!-- Feels like temperature -->
              <div class="feels-like" id="feelsLike">Feels like 31°C</div>
            </div>

            <!-- 
                        WEATHER DETAILS GRID
                        - Grid 2x2 pada mobile, 4x1 pada desktop
                        - Menampilkan Wind, Humidity, UV Index, Visibility
                        - Setiap item berisi icon, label, dan value
                    -->
            <div class="details-grid">
              <!-- Wind Speed -->
              <div class="detail-item">
                <div class="detail-icon-container">
                  <svg
                    class="detail-icon"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h8"
                    />
                  </svg>
                </div>
                <div class="detail-info">
                  <div class="detail-label">Wind</div>
                  <div class="detail-value" id="windSpeed">12 km/h</div>
                </div>
              </div>

              <!-- Humidity -->
              <div class="detail-item">
                <div class="detail-icon-container">
                  <svg
                    class="detail-icon"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                    />
                  </svg>
                </div>
                <div class="detail-info">
                  <div class="detail-label">Humidity</div>
                  <div class="detail-value" id="humidity">65%</div>
                </div>
              </div>

              <!-- UV Index -->
              <div class="detail-item">
                <div class="detail-icon-container">
                  <svg
                    class="detail-icon"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                  </svg>
                </div>
                <div class="detail-info">
                  <div class="detail-label">UV Index</div>
                  <div class="detail-value" id="uvIndex">6</div>
                </div>
              </div>

              <!-- Visibility -->
              <div class="detail-item">
                <div class="detail-icon-container">
                  <svg
                    class="detail-icon"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </div>
                <div class="detail-info">
                  <div class="detail-label">Visibility</div>
                  <div class="detail-value" id="visibility">10 km</div>
                </div>
              </div>
            </div>

            <!-- 
                        SUN TIMES SECTION
                        - Menampilkan waktu sunrise dan sunset
                        - Border top sebagai separator
                    -->
            <div class="sun-times">
              <div class="sun-item">
                <svg
                  class="sun-icon sunrise-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2M7 4h10M7 4l-2.5 2.5M17 4l2.5 2.5M12 6v6M9.5 14.5L12 12l2.5 2.5"
                  />
                </svg>
                <span id="sunrise">06:00 AM</span>
              </div>
              <div class="sun-item">
                <svg
                  class="sun-icon sunset-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 20v2a1 1 0 001 1h8a1 1 0 001-1v-2M7 20h10M7 20l-2.5-2.5M17 20l2.5-2.5M12 18v-6M9.5 9.5L12 12l2.5-2.5"
                  />
                </svg>
                <span id="sunset">06:00 PM</span>
              </div>
            </div>
          </div>

          <!-- 
                    FAVORITES CARD
                    - Hidden secara default, muncul jika ada favorite locations
                    - Content diisi oleh JavaScript
                -->
          <div class="card hidden" id="favoritesCard">
            <div class="favorites-header">
              <svg
                class="heart-icon"
                fill="currentColor"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <h2 class="favorites-title">Favorite Locations</h2>
            </div>
            <!-- List favorites diisi oleh JavaScript -->
            <div class="favorites-list" id="favoritesList">
              <!-- JavaScript akan populate content di sini -->
            </div>
          </div>
        </div>

        <!-- 
                SIDEBAR (Right Column)
                - Berisi 5-day forecast
                - Pada mobile akan menjadi full width di bawah main content
            -->
        <aside>
          <div class="card">
            <!-- Forecast Header -->
            <div class="forecast-header">
              <svg
                class="forecast-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
              </svg>
              <h2 class="forecast-title">5-Day Forecast</h2>
            </div>
            <!-- Forecast list diisi oleh JavaScript -->
            <div class="forecast-list" id="forecastList">
              <!-- JavaScript akan populate forecast items di sini -->
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- Link ke file JavaScript eksternal -->
    <script src="script.js"></script>
  </body>
</html>
