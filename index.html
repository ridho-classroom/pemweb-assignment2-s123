<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>‚òÄÔ∏è</span>
                <span>Weather Dashboard</span>
            </div>
            <div class="controls">
                <button class="btn" id="unitToggle" aria-label="Toggle temperature unit">
                    <span id="unitText">¬∞C</span>
                </button>
                <button class="btn" id="themeToggle" aria-label="Toggle dark mode">
                    <span id="themeIcon">üåô</span>
                </button>
                <button class="btn" id="locationBtn" aria-label="Get current location weather">
                    <span>üìç</span>
                    <span>My Location</span>
                </button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="container">
        <!-- SEARCH SECTION -->
        <section class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for a city..."
                    aria-label="City search input"
                >
                <button class="search-btn" id="searchBtn">üîç Search</button>
            </div>
            <div class="recent-searches" id="recentSearches"></div>
        </section>

        <!-- ERROR MESSAGE -->
        <div id="errorContainer"></div>

        <!-- CURRENT WEATHER -->
        <section class="current-weather hidden" id="currentWeather">
            <button class="favorite-btn" id="favoriteBtn" aria-label="Add to favorites">
                <span id="favoriteIcon">‚òÜ</span>
            </button>
            <div class="weather-main">
                <div class="weather-info">
                    <img class="weather-icon" id="weatherIcon" alt="Weather icon">
                    <div>
                        <div class="temp-display" id="temperature">--¬∞</div>
                        <div class="weather-desc" id="weatherDesc">--</div>
                    </div>
                </div>
                <div>
                    <h2 class="location-name" id="locationName">--</h2>
                    <p class="text-secondary" id="dateTime">--</p>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">--¬∞</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">-- m/s</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">-- hPa</div>
                </div>
            </div>
        </section>

        <!-- FORECAST SECTION -->
        <section class="forecast-section hidden" id="forecastSection">
            <h2 class="section-title">üìÖ 5-Day Forecast</h2>
            <div class="forecast-grid" id="forecastGrid"></div>
        </section>

        <!-- FAVORITES SECTION -->
        <section class="favorites-section hidden" id="favoritesSection">
            <h2 class="section-title">‚≠ê Favorite Locations</h2>
            <div class="favorites-grid" id="favoritesGrid"></div>
        </section>

        <!-- LOADING STATE -->
        <div class="loading hidden" id="loadingState">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
