<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard cuaca real-time dengan prakiraan 5 hari">
    <title>Weather Dashboard - Cuaca Real-Time</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/></svg>
                InfoCuaca
            </h1>
            
            <nav class="header-controls">
                <button id="unitToggle" class="btn-icon" aria-label="Toggle temperature unit">
                    <span class="unit-label" style="font-size: 1.1rem; font-weight: 600;">Â°C</span>
                </button>
                <button id="themeToggle" class="btn-icon" aria-label="Toggle dark mode">
                    <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24"></svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="search-section">
                <form id="searchForm" class="search-form" role="search">
                    <div class="search-wrapper">
                        <input type="search" id="searchInput" class="search-input" placeholder="Cari kota..." autocomplete="off" aria-label="Search city">
                        <button type="submit" class="btn-search" aria-label="Search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        </button>
                    </div>
                    <div id="searchSuggestions" class="search-suggestions" role="listbox"></div>
                </form>

                <button id="locationBtn" class="btn btn-location">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                    Lokasi Saya
                </button>
            </section>

            <div id="loadingState" class="status-state" role="status" aria-live="polite">
                <div class="spinner"></div>
                <p>Memuat data cuaca...</p>
            </div>

            <div id="errorState" class="status-state" role="alert" aria-live="assertive">
                <h2>Terjadi Kesalahan</h2>
                <p id="errorMessage"></p>
                <button id="retryBtn" class="btn btn-primary">Coba Lagi</button>
            </div>

            <section id="currentWeather" class="current-weather" aria-label="Current weather">
                <div class="weather-main">
                    <div class="weather-info">
                        <h2 class="location-name">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                            <span id="locationName">-</span>
                        </h2>
                        <p class="weather-date" id="currentDate">-</p>
                        
                        <div class="temperature-display">
                            <img id="weatherIcon" class="weather-icon" src="" alt="">
                            <div>
                                <p class="temperature" id="temperature">-</p>
                                <p class="weather-description" id="weatherDescription">-</p>
                            </div>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="detail-icon"><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/></svg>
                            <div>
                                <p class="detail-label">Terasa Seperti</p>
                                <p class="detail-value" id="feelsLike">-</p>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="detail-icon"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
                            <div>
                                <p class="detail-label">Kelembaban</p>
                                <p class="detail-value" id="humidity">-</p>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="detail-icon"><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>
                            <div>
                                <p class="detail-label">Kecepatan Angin</p>
                                <p class="detail-value" id="windSpeed">-</p>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="detail-icon"><path d="M21.5 12.5a9.5 9.5 0 1 1-9.5-9.5"/><path d="M12 2v2.5"/><path d="m4.2 4.2 1.8 1.8"/><path d="M2 12h2.5"/><path d="m4.2 19.8 1.8-1.8"/><path d="M12 22v-2.5"/><path d="m19.8 19.8-1.8-1.8"/><path d="M22 12h-2.5"/></svg>
                            <div>
                                <p class="detail-label">Tekanan Udara</p>
                                <p class="detail-value" id="pressure">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="favoriteBtn" class="btn-favorite" aria-label="Add to favorites">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                </button>
            </section>

            <section id="hourlyForecastSection" class="hourly-forecast" aria-label="Hourly forecast">
                <h3 class="section-title">Prakiraan Per Jam</h3>
                <div id="hourlyForecast" class="hourly-list"></div>
            </section>

            <section class="forecast-section" aria-label="5-day forecast">
                <h3 class="section-title">Prakiraan 5 Hari</h3>
                <div id="forecastCards" class="forecast-grid"></div>
            </section>

            <section class="favorites-section" aria-label="Favorite locations">
                <h3 class="section-title">Lokasi Favorit</h3>
                <div id="favoritesList" class="favorites-grid"></div>
            </section>

            <section class="recent-section" aria-label="Recent searches">
                <h3 class="section-title">Pencarian Terakhir</h3>
                <div id="recentSearches" class="recent-list"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Info Cuaca. Dibuat Oleh Fadlan Nur Alifiansyah.</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
